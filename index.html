<html>
<head>
  <title>Search with Speech</title>
  <link rel = "stylesheet" href = "styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>

  <div class = "form">
    <form action = "https://www.google.com/search" target = "_blank" id = "searchBar">
    <input class = "textBox" type = "text" name = "q" placeholder="Search Google...." autofocus>
      <button class = "button" type = "button"><i class = "fa fa-microphone" width = 25></i></button>
    </input>
  </form>
  </div>
  <script src = "index.js"></script>
</body>
</html>
